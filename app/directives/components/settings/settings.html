<div class="col-xs-12 settings">
    <h1 data-fittext="1" data-fittext-min="16" data-fittext-max="56">Settings</h1>
    <ul ng-repeat="(setID,sets) in ($parent.settings)" class="col-xs-12" ng-show="user.settings">
        <li ng-repeat="setting in sets | orderByPriority">
            <label for="{{setID}}-{{setting.model}}">{{ setting.name }}:</label> <prefs ng-model="user.settings[setID][setting.model]" type="setting.type" element="setting.element" name="{{setID}}-{{setting.model}}" placeholder="{{setting.name}}"></prefs>
        </li>
    </ul>

    <div ng-show="user.settings">
        <button ng-click="saveSettings()" class="btn btn-primary">Save Settings</button>
    </div>

</div>
