<style type="text/css">
    .scroll-loader {
        background: #f7f7f7;
        height: 300px;
        border: 3px solid #d2d2d2;
        margin-bottom: 20px;
        overflow: auto;
        padding: 10px 0;
        border-radius: .5rem 0 0 .5rem;
    }

    .scroll-loader li {
        list-style: none;
        border-bottom: 1px solid #aaa;
        padding: 5px;
        margin-bottom: 3px;
    }
</style>
<div>
    <h1>Angular Infinite Scroll Demo</h1>

    <p>Scroll the div to add more elements.</p>

    <div infinite-scroll="addItems()" class="scroll-loader" can-load="canLoad" threshold="10">
        <ul>
            <li ng-repeat="item in items">{{item.name}}</li>
        </ul>
    </div>
    <p>Maximum {{maxItems}} items
        <small>({{items.length}} added)</small>
        <button ng-click="items=[];canLoad=true;addItems();" class="btn">Reset</button>
    </p>
    <p>1
        It is up to you to add server requests and loading indicators.
    </p>
</div>
