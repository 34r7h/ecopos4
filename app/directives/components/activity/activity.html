<div class="col-xs-12 activity">
    <h1 data-fittext="1" data-fittext-min="16" data-fittext-max="56">Activity</h1>
    <div ng-if="notification|| $parent.notification">Hello Specific Activity</div>
    <div style="border-bottom: 1px;">
        <input ng-model="search.notifications" placeholder="Search Notifications">
        <a>Broadcast</a> <a>Refresh</a>
    </div>
    <hr>
    <ul ng-repeat="notification in $parent.user.notifications">
        <li>
            <div class="col-xs-3">
                {{notification.type}}
            </div>
            <div class="col-xs-9">
                <p><b>{{notification.content}}</b></p>
                <p><code>{{notification.time | date:'shortTime'}}</code></p>
            </div>
        </li>
    </ul>

</div>
