<div class="left col col-xs-12" ng-class="{openlg:leftlg,openmd:leftmd,opensm:leftsm}">
    <button class="col-xs-4" ng-click="rightlg=false;leftlg=false;leftsm=!leftsm;" ng-model="leftsm"></button>
    <button class="col-xs-4" ng-click="rightlg=false;rightmd=false;leftlg=false;leftsm=false;leftmd=!leftmd;" ng-model="leftmd"></button>
    <button class="col-xs-4" ng-click="rightlg=false;rightmd=false;rightsm=false;leftsm=false;leftmd=false;leftlg=!leftlg;" ng-model="leftlg"></button>
    'Allo {{system.data.user.profile.displayName}}
    <div ng-if="leftbar"><comp element="leftbar"></comp></div>
    <div ng-if="!leftbar">
        <user-info></user-info>
        <ul class="col-xs-12">
            <li ng-repeat="setting in settings | orderByPriority">
                {{ setting.name }}: <prefs ng-model="setting.model" type="setting.type" element="setting.element" placeholder="{{ setting.name }}"></prefs>
            </li>
        </ul>



    </div>
</div>
