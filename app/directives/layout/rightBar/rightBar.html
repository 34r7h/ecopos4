<div class="right col col-xs-12" ng-class="{open: right}" >
    <right-size></right-size>
    <div ng-if="rightbar"><comp element="rightbar"></comp></div>
    <div ng-if="!rightbar">
        <ul class="nav nav-tabs">
            <li><a href="#Tab1" toggle="on" parent-active-class="active">Calendar</a></li>
            <li><a href="#Tab2" toggle="on" parent-active-class="active">Map</a></li>
            <li><a href="#Tab3" toggle="on" parent-active-class="active">Orders</a></li>
            <li><a href="#Tab4" toggle="on" parent-active-class="active">Inventory</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" toggleable active-class="active" default="active" id="Tab1" exclusion-group="myTabs">

                <h3 class="page-header">Calendar</h3>
                <calendar calendar-content="user.calendar"></calendar>
            </div>

            <div class="tab-pane" toggleable active-class="active" id="Tab2" exclusion-group="myTabs">
                <h3 class="page-header">Map</h3>
                <maps></maps>
            </div>

            <div class="tab-pane" toggleable active-class="active" id="Tab3" exclusion-group="myTabs">
                <h3 class="page-header">Orders</h3>
                <orders></orders>
            </div>

            <div class="tab-pane" toggleable active-class="active" id="Tab4" exclusion-group="myTabs">
                <h3 class="page-header">Inventory</h3>
                <inventory></inventory>
            </div>
        </div>

        <div class="btn-group justified nav-tabs">
            <a class="btn btn-default" href="#Tab1" toggle="on" active-class="active">Calendar
            </a>

            <a class="btn btn-default" href="#Tab2" toggle="on" active-class="active">Map
            </a>

            <a class="btn btn-default" href="#Tab3" toggle="on" active-class="active">Orders
            </a>

            <a class="btn btn-default" href="#Tab4" toggle="on" active-class="active">Inventory
            </a>

        </div>



        <div ng-show="evtsChecked" eco-panel title="Events" iconz="iconz">
            <events></events>
        </div>
        <div ui-view="2@ecoApp.nav.not"></div>
    </div>
</div>
