<div>
    <h4>Report Directive</h4>
    <table ng-table="tableParams" class="table">
        <tr ng-repeat="(key, order) in orders">
            <td data-title="'Order Number'">{{key}}</td>
            <td data-title="'Total'">{{order.total}}</td>
            <td data-title="'Status'">{{order.status}}</td>
        </tr>
    </table>
</div>
