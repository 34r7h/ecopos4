<div class="header rowz">
    <div class="col-xs-12">
        <div class="col-xs-3">
            <div class="foots breadcrumbs">
                <span ng-repeat="cPath in shopState.path">
                    <a ng-if="cPath.path" ui-sref="ecoApp.nav.not.tools.settings(stateParamsSetPath(cPath.path))">/ {{cPath.name}}</a>
                    <strong ng-if="!cPath.path"><br> {{cPath.name}}</strong>
                </span>
            </div>
        </div>
        <div class="col-xs-9 pull-right">
            <div class="col-xs-6">
                <div ng-if="alert" class="alert-danger alert">{{alert}}</div>
            </div>
            <div class="col-xs-1" ng-repeat="icon in notificationIcons">
                <div class="toggleable-dropdown" active-class="open" id="{{icon.name}}" toggleable>
                    <a class="dropdown-toggle" toggle target="{{icon.name}}">
                        <i class="fa fa-{{icon.icon}}"></i>
                    </a>
                    <ul class="dropdown-menu" role="menu" toggle="off" bubble target="{{icon.name}}">
                        <li><notify element2='icon.name'/></li>

                    </ul>
                </div>

                <ul class="dropdown-menu" role="menu" toggle="off" bubble target="myDropdown">
                    <li><{{icon.name | lowercase}}/></li>
                </ul>
            </div>
        </div>


    </div>

</div>

<div class="left col col-xs-12" ng-class="{open: left}">
    <input class="col-xs-1" type="checkbox" ng-model="left" ng-click="right=false;left=true">
        <span ui-view="1@ecoApp.nav.not.tools"></span>
        <span ui-view="2@ecoApp.nav.not.tools"></span>


</div>

<div class="middle col">
    <div class="body rowz col-xs-12">
        <div class="scroll-x">
                <div ui-view="{{view}}"></div>
        </div>
    </div>
</div>
        <div class="right col col-xs-12" ng-class="{open: right}">
            <input type="checkbox" class="col-xs-1" ng-model="right" ng-click="left=false;right=true"> Open Big!<br>
            <input type="checkbox" ng-model="msgsChecked" ng-click="msgsChecked=true"> Open Msgs!<br>
            <div ng-show="msgsChecked" eco-panel title="Messages" iconz="iconx">
                <messages></messages>
            </div>
            <div ui-view="2@ecoApp.nav.not"></div>
        </div>

    <div class="footer rowz col-xs-12">
        <div class="col-xs-4">
            <img ng-src="images/eco-logo.png" style="position:absolute;bottom:11px;width: 70%;">

        </div>
        <div class="col-xs-4">
            <div class="search">
                <input ng-model="shopState.search" placeholder="Search">
            </div>
        </div>
        <div class="col-xs-4">
            <div class="col-xs-12 btn-group">
                <div class="col-xs-4 text-center footnav fa-lg" ng-repeat="icon in navigationIcons">
                    <a class="btn">
                        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                        <i class="fa fa-{{icon.icon}} fa-2x fa-fw fa-stack-1x "> </i>
                        <p>{{icon.name}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

<div overlay="loginOverlay">
    <login></login>
</div>
