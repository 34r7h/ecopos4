<div class="left col col-xs-12" ng-class="{open: left}">
    <button class="col-xs-12" ng-click="right=false;left=!left" ng-model="left"></button>
    'Allo {{system.data.user.profile.displayName}}
    <comp element="settings"></comp>
    <user-info></user-info>
    <ul class="col-xs-12">
        <li ng-repeat="setting in settings | orderByPriority">
            {{ setting.name }}: <prefs ng-model="setting.model" type="setting.type" element="setting.element" placeholder="{{ setting.name }}"></prefs>
        </li>
    </ul>

    <div>
        <h3>Shop Maker</h3>

        <div>
            <label for="shopName">Name</label>
            <input type="text" ng-model="shopName" ng-change="autoBranchName()" id="shopName" placeholder="Shop Name" />
        </div>
        <div>
            <label for="shopCatalogBranch">Catalog Branch</label>
            <input type="text" ng-model="shopCatalogBranch" ng-change="shopCatalogBranchMod=true;" id="shopCatalogBranch" placeholder="Catalog Branch" />
        </div>
        <div>
            <label for="shopCacheBranch">Cache Branch</label>
            <input type="text" ng-model="shopCacheBranch" ng-change="shopCacheBranchMod=true;" id="shopCacheBranch" placeholder="Cache Branch" />
        </div>
        <div ng-show="mess" ng-model="mess">
            {{mess}}
        </div>
        <div>
            <button ng-click="createShop()">Create Shop</button>
        </div>
    </div>


</div>
