<div ng-show="user.id">

    <div class="footer-nav col-xs-12">
        <span>
            <button ng-click="msgsChecked=!msgsChecked" ng-hide="msgsChecked">Show Messages</button>
            <button ng-click="msgsChecked=!msgsChecked" ng-show="msgsChecked">Hide Messages</button>
        </span>
        <span>
            <button ng-click="evtsChecked=!evtsChecked" ng-hide="evtsChecked">Show Events</button>
            <button ng-click="evtsChecked=!evtsChecked" ng-show="evtsChecked">Hide Events</button>
        </span>
        <span>
        <button href="#loginOverlay" toggle="on">Cloverleaf Industries</button>
        </span>
    </div>

    Logged in as <strong>{{ user.id }}</strong> <em>[{{ user.activeRole }}]</em>
    <div ng-show="employee.shiftType">
        scheduled as: <em>{{ employee.shiftType }}</em><span ng-show="user.session.activeShift.end"> until {{ user.session.activeShift.end | date:'shortTime' }}</span>
    </div>
    <div>
            <span ng-repeat="(role, assigned) in userBind.roles" ng-if="assigned">
                <label>{{ role }}</label> <input type="radio" name="roleSelect" value="{{ role }}" ng-model="$parent.$parent.user.activeRole" />
            </span>
    </div>

            <div ng-show="evtsChecked" eco-panel title="Events" iconz="iconz" scrollable-content class="msgevt col-xs-4 pull-right ">
